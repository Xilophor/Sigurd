[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "Sigurd"
name = "Sigurd_ClientAPI"
description = "Sigurd's client-sided api"
websiteUrl = "https://github.com/lc-sigurd/Sigurd"
containsNsfwContent = false
[package.dependencies]


[build]
icon = "icons/in-deep.png"
readme = "../../README.md"
outdir = "../dist"

[[build.copy]]
source = "bundles"
target = "BepInEx/plugins/Sigurd/bundles"

[[build.copy]]
source = "../bin/Release/netstandard2.1/com.sigurd.sigurd.clientapi.dll"
target = "BepInEx/plugins/Sigurd/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"


[publish]
communities = [ "lethal-company", ]
[publish.categories]
lethal-company = [ "libraries", ]


